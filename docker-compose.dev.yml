services:
  mysql-dev:
    image: mysql:8.0
    container_name: auth-mysql-dev
    env_file:
      - .env.dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db_dev
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: auth_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - auth-network
    command: --default-authentication-plugin=mysql_native_password

  auth-api-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: auth-api-dev
    env_file:
      - .env.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: mysql-dev
      DB_PORT: 3306
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: auth_password
      MYSQL_DATABASE: auth_db_dev
    depends_on:
      - mysql-dev
    networks:
      - auth-network
    command: npm run start:dev

volumes:
  mysql_dev_data:

networks:
  auth-network:
    driver: bridge
